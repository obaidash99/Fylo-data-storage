<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Relway Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Normalize & Fontawesome -->
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/all.min.css" />
		<!-- Main Css -->
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
		<title>Frontend Mentor | Fylo data storage component</title>
	</head>
	<body>
		<main>
			<div class="content">
				<div class="first">
					<div class="image">
						<img src="./images/logo.svg" alt="logo" />
					</div>
					<div class="icons">
						<div><img src="./images/icon-document.svg" alt="icon-document" /></div>
						<div><img src="./images/icon-folder.svg" alt="icon-folder" /></div>
						<div><img src="./images/icon-upload.svg" alt="icon-upload" /></div>
					</div>
				</div>
				<div class="second">
					<h1>You've used <span class="gb">815 GB</span> of your storage</h1>
					<div class="gb-left">
						<p>185</p>
						<p>GB left</p>
					</div>
					<div class="progress">
						<span style="width: 80%"></span>
						<span>0 GB</span>
						<span>1000 GB</span>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
